<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" href="library/bootstrap.min.css">
    <script src="library/jquery.min.js"></script>
    <script src="library/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
      <h2>Password Generator</h2>
      <form class="form-horizontal" action="#">
        <div class="form-group">
          <label class="control-label col-sm-2" for="domain">Domain:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="domain" placeholder="Enter domain" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="password">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="pwd">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="gen_button" class="btn btn-default">Generate</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <label class="control-label col-sm-2" id="generatedpassword"></label>
          </div>
    </div>
      </form>
    </div>
</body>
</html>
