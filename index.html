<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" href="library/bootstrap.min.css">
    <script src="library/jquery.min.js"></script>
    <script src="library/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="border container-sm shadow p-3 mb-5 bg-white rounded">
      <h2>Password Generator</h2>
        <form class="form-horizontal" action="#">

            <div class="form-group form-row">
                <label class="col-form-label col-sm-2" for="domain">Domain</label>
                <div class="col-sm-5">
                  <input type="email" autocomplete="new-password" class="form-control" id="domain" placeholder="Domain">
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-form-label col-sm-2" for="password">Password</label>
              <div class="col-sm-5">
                <input type="password" autocomplete="new-password" class="form-control" id="password" placeholder="Password" name="pwd">
              </div>
            </div>

            <div class="form-group form-row">
              <div class="col-sm-10 d-flex justify-content-center">
                <button type="submit" id="gen_button" class="btn btn-primary">Generate</button>
              </div>
            </div>

            <div class="form-group form-row">
              <div class="col-sm d-flex justify-content-center">
                  <h4 id="generatedpasswordcopydiv">
                      <input class="text-center" id="generatedpassword" disabled></input>
                      <input class="text-center" id="generatedpasswordcopy"></input>
                  </h4>
              </div>
            </div>
        </form>

    </div>
</body>
</html>
